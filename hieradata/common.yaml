---
classes:
  - apache
  - apache::mod::php
  - apache::mod::rewrite
  - apache::mod::ssl
  - apache::mod::headers
  - mysql::server
  - maldet
  - ntp
  - clamav
  - cron
########## APACHE ###########  
apache::mpm_module: prefork
apache::service_ensure: true
apache::service_enable: true
apache::server_tokens: 'Prod'
apache::default_vhost: true

mysql::server::create_root_user: true
mysql::server::root_password: 'strongpassword'
mysql::server::remove_default_accounts: true

####### NTP ##########
ntp::service_ensure: running
ntp::service_enable: true
ntp::servers:
  - 0.ua.pool.ntp.org
  - 1.ua.pool.ntp.org
  - 2.ua.pool.ntp.org
  - 3.ua.pool.ntp.org
  - 4.ua.pool.ntp.org
ntp::restrict:
  - restrict default kod nomodify notrap nopeer noquery
  - restrict -6 default kod nomodify notrap nopeer noquery
  - restrict 127.0.0.1
  - restrict -6 ::1
######### NTP ####
maldet::version: '1.6.2'
maldet::email_alert: true
############## CLAMAV ########
clamav::manage_clamd: false
clamav::manage_freshclam: false
clamav::clamd_service_ensure: stopped
freshclam_service_ensure: stopped
clamav::freshclam_options:
  DatabaseMirror:
  - db.local.clamav.net
  - database.clamav.net
  - https://www.rfxn.com/downloads/rfxn.ndb
  - https://www.rfxn.com/downloads/rfxn.hdb
############## CLAMAV ########

############ CRON #######
cron::job: 
  maldet:
    command: 'maldet -a; maldet -u'
    minute: 0
    hour: 0
    date: '*'
    weekday: '*'
    user: root
    environment:
      - 'MAILTO=root'
      - 'PATH="/usr/bin:/bin:/usr/sbin/"'
    description: 'maldet scan'
