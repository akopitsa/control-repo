########## APACHE ###########  
apache::mpm_module: prefork
apache::service_ensure: true
apache::service_enable: true
apache::server_tokens: 'Prod'
apache::default_vhost: true

mysql::server::create_root_user: true
mysql::server::root_password: 'strongpassword'
mysql::server::remove_default_accounts: true     

ntp::service_ensure: running
ntp::service_enable: true
ntp::servers:
  - 0.ua.pool.ntp.org
  - 1.ua.pool.ntp.org
  - 2.ua.pool.ntp.org
  - 3.ua.pool.ntp.org
  - 4.ua.pool.ntp.org
ntp::restrict:
  - restrict default kod nomodify notrap nopeer noquery
  - restrict -6 default kod nomodify notrap nopeer noquery
  - restrict 127.0.0.1
  - restrict -6 ::1


#maldet::install:
maldet::version: '1.6.2'
maldet::package_name: ''
maldet::ensure: present
maldet::service_ensure: running
maldet::daily_scan: true
maldet::mirror_url: https://www.rfxn.com/downloads
maldet::config: {}
maldet::monitor_paths: 
  - /media/data/www/
maldet::ignore_paths:
  - /usr/local/maldetect
  - /usr/local/sbin/maldet
maldet::new_config:
  email_alert: true
  email_addr:
    - andrey.koptisa@gmail.com
  email_ignore_clean: true
  autoupdate_signatures: true
  autoupdate_version: true
  autoupdate_version_hashed: true
  import_config_url: ''
  import_config_expire: 43200
  import_sigs_md5_url: ''
  import_sigs_hex_url: ''
  scan_max_depth: 15
  scan_min_filesize: 24
  scan_max_filesize: 768k
  scan_hexdepth: 65536
  scan_hexfifo: true
  scan_hexfifo_depth: 524288
  scan_clamscan: true
  scan_tmpdir_paths:
    - /tmp
    - /var/tmp
    - /dev/shm
    - /var/fcgi_ipc
  scan_user_access: false
  scan_cpunice: 19
  scan_ionice: 6
  scan_cpulimit: false
  scan_ignore_root: true
  scan_ignore_user: []
  scan_ignore_group: []
  scan_find_timeout: false
  scan_export_filelist: false
  quarantine_hits: false
  quarantine_clean: false
  quarantine_suspend_user: false
  quarantine_suspend_user_minuid: 500
  default_monitor_mode: /usr/local/maldetect/monitor_paths
  inotify_base_watches: 16384
  inotify_sleep: 15
  inotify_reloadtime: 3600
  inotify_minuid: 500
  inotify_docroot: public_html
  inotify_cpunice: 18
  inotify_ionice: 6
  inotify_cpulimit: 0
  inotify_verbose: false
  string_length_scan: false
  string_length: 150000
maldet::cron_config: {}
maldet::cleanup_old_install: true
########### MALDET ###########

############## CLAMAV ########
clamav::manage_clamd: true
clamav::manage_freshclam: true
clamav::clamd_service_ensure: running
freshclam_service_ensure: running
clamav::freshclam_options:
  DatabaseMirror:
  - db.local.clamav.net
  - database.clamav.net
  - https://www.rfxn.com/downloads/rfxn.ndb
  - https://www.rfxn.com/downloads/rfxn.hdb
