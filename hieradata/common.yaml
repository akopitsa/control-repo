############ CRON #######
cron::job: 
  maldet:
    command: 'maldet -a; maldet -u'
    minute: 0
    hour: 0
    date: '*'
    weekday: '*'
    user: root
    environment:
      - 'MAILTO=root'
      - 'PATH="/usr/bin:/bin:/usr/sbin/"'
    description: 'maldet scan'
