---
classes:
  - apache
  - apache::mod::php
  - apache::mod::rewrite
  - apache::mod::ssl
  - apache::mod::headers
  - mysql::server
  - ntp
  - maldet
apache::mpm_module: prefork
apache::service_ensure: true
apache::service_enable: true
apache::server_tokens: 'Prod'
apache::default_vhost: true

mysql::server::create_root_user: true
mysql::server::root_password: 'strongpassword'
mysql::server::remove_default_accounts: true     

ntp::service_ensure: running
ntp::service_enable: true
ntp::servers:
  - 0.ua.pool.ntp.org
  - 1.ua.pool.ntp.org
  - 2.ua.pool.ntp.org
  - 3.ua.pool.ntp.org
  - 4.ua.pool.ntp.org
ntp::restrict:
  - restrict default kod nomodify notrap nopeer noquery
  - restrict -6 default kod nomodify notrap nopeer noquery
  - restrict 127.0.0.1
  - restrict -6 ::1


maldet::install:
maldet::version: '1.5'
maldet::ensure: present
maldet::service_ensure: running
maldet::daily_scan: true
maldet::monitor_paths: 
  - '/var/www/'

